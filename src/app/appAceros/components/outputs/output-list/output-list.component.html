<app-breadcrumbs/>
<p-toast/>
<div [@sliceInOut] *ngIf="showComponent">
    <div class="grid">
        <div class="col-12">
            <div class="card px-6 py-6">
                <p-toast></p-toast>
                <p-toolbar styleClass="mb-4">
                    <ng-template pTemplate="left">
                        <div class="my-2">
                            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                                [routerLink]="['create']">
                            </button>
                        </div>
                    </ng-template>
                </p-toolbar>

                <p-table
                    #dt
                    [value]="outputs"
                    [columns]="columns"
                    responsiveLayout="scroll"
                    [rows]="50"
                    [globalFilterFields]="['product','amount','date']"
                    [paginator]="true"
                    [rowsPerPageOptions]="[10,20,30]"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} paginas"
                    [rowHover]="true"
                    dataKey="id"
                    sortField="date"
                    sortOrder="-1">
                    <ng-template pTemplate="caption">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                            <h5 class="m-0">Entradas</h5>
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)"
                                    placeholder="Search..." class="w-full sm:w-auto" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="product">Producto<p-sortIcon field="product"></p-sortIcon></th>
                            <th pSortableColumn="amount">Cantidad<p-sortIcon field="amount"></p-sortIcon></th>
                            <th pSortableColumn="date">Fecha<p-sortIcon field="date"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-output>
                        <tr>
                            <td style="width:14%; min-width:10rem;">
                                <span class="p-column-title">product</span>
                                {{output.product.name}}
                            </td>
                            <td style="width:14%; min-width:10rem;">
                                <span class="p-column-title">amount</span>
                                {{output.amount}}
                            </td>
                            <td style="width:14%; min-width:10rem;">
                                <span class="p-column-title">date</span>
                                {{output.date}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
